<!DOCTYPE html>
<html>
<head>
	<title>Pseudo Selector</title>
	<style type="text/css">
		li{
			list-style: none;
		}
		a:link{
			text-decoration: none;
			background-color: green;
			border: 1px solid blue;
			margin:2px;
			text-align: center;
			color: black;
			padding: 2px;
			width: 200px;
		}
		a:hover{
			background-color: red;
			color: purple;
		}
		section div:nth-child(odd){
			background-color: gray;
		}
	</style>
</head>
<body>
<h2>Link</h2>
<ul>
	<li><a href="https://www.facebook.com/">Facebook</a></li>
	<li><a href="https://github.com/CSEKU160225">Github</a></li>
	<li><a href="https://www.linkedin.com/in/s-m-mehadi-hasan-27b224163/">LinkedIn</a></li>
</ul>
<section>
	<div>Div 1</div>
	<div>Div 2</div>
	<div>Div 3</div>
	<div>Div 4</div>
	<div>Div 5</div>
	<div>Div 6</div>
	<div>Div 7</div>
	<div>Div 8</div>
	<div>Div 9</div>
	<div>Div 10</div>
</section>
</body>
</html>
